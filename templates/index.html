<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>DevOps Web Control</title>
	<script type="text/javascript" src="{{ url_for('static', filename='jquery-latest.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='jquery-ui-latest.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.layout-latest.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<iframe id="mainFrame" name="mainFrame" class="ui-layout-center"
	width="100%" height="600" frameborder="0" scrolling="auto"
	src="{{ url_for('deploy') }}"></iframe>
<div class="ui-layout-west">
	<ul>
		{{user}}@<a href="{{ url_for('login') }}">exit</a>
		<br>
		<li><a target="mainFrame" href="{{ url_for('deploy') }}">Deploy</a></li>
		<li><a target="mainFrame" href="{{ url_for('history') }}">History</a></li>
		<li><a target="mainFrame" href="{{ url_for('memory') }}">Memory</a></li>
	</ul>
</div>
</body>
</html>
